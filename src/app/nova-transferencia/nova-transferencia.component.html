<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byte Bank</title>
  </head>
  <body>
    <section class="container">
      <!-- '(ngSubmit)' executa '"transferir()"' relacionado ao componente correspondente,
      sempre que o formulario for submetido, ou seja, 'submit', o botao for clickado -->
      <form class="formulario" (ngSubmit)="transferir()">
        <h2 class="formulario__titulo">Nova transferÃªncia</h2>

        <div class="form-field">
          <label class="form-field__label" for="valor">Valor</label>

          <!--'[(ngModel)]', permite vincular o valor do campo de entrada a uma
          propriedade chamada '"valor"' do componente correspondente.
        Esse vinculo significa que qualquer alteracao no valor do campo sera
      refletida automaticamente na propriedade '"valor"' e vice-verso.  -->
          <input
            class="form-field__input"
            type="number"
            id="valor"
            [(ngModel)]="valor"
            name="valor"
          />
        </div>

        <div class="form-field">
          <label class="form-field__label" for="destino">Destino</label>
          <input
            class="form-field__input"
            type="text"
            id="destino"
            [(ngModel)]="destino"
            name="destino"
          />
        </div>

        <div class="botao-wrapper">
          <button class="botao" type="submit">Transferir</button>
        </div>
      </form>
    </section>
  </body>
</html>
